<template>
    <h1 class="st-title">Connect to Azure Analysis Services</h1>
    <h4 class="st-subtitle"></h4>

    <div if.bind="newOrExisting">
        <p class="st-question st-text">${MS.Translate.AZURE_ANALYSIS_PROVISIONING}</p>
        <select class="btn btn-default dropdown-toggle st-input" disabled.bind="MS.HttpService.isServiceBusy" value.bind="ssasType">
            <option value="Existing">Existing</option>
            <option value="New">New</option>
        </select>
    </div>

    <div class="st-float">
        <p class="st-text">SSAS Server</p>
        <input class="st-input" type="text" change.delegate="Invalidate()" disabled.bind="MS.HttpService.isServiceBusy" value.bind="server" />

        <p class="st-text">SSAS Username (Email)</p>
        <input class="st-input" type="text" change.delegate="Invalidate()" disabled.bind="MS.HttpService.isServiceBusy" value.bind="email" />

        <p class="st-text">SSAS Password</p>
        <input class="st-input" type="text" change.delegate="Invalidate()" disabled.bind="MS.HttpService.isServiceBusy" value.bind="password" />

        <p class="st-float st-text" click.trigger="viewmodel.showAdvanced = !viewmodel.showAdvanced" if.bind="!MS.HttpService.isServiceBusy">
            <span class="glyphicon pbi-glyph-circlering glyph-small st-toggle" if.bind="viewmodel.showAdvanced"></span>
            <span class="st-toggle-collapse" if.bind="viewmodel.showAdvanced">-</span>
            <span class="glyphicon pbi-glyph-addcircle glyph-small st-toggle" if.bind="!viewmodel.showAdvanced"></span>
            <span>${MS.Translate.COMMON_ADVANCED_OPTIONAL}</span>
        </p>
        
        <div class="st-float" if.bind="viewmodel.showAdvanced">
            <p class="st-text">SSAS SKU Type</p>
            <select class="btn btn-default dropdown-toggle st-input" disabled.bind="MS.HttpService.isServiceBusy" value.bind="sku">
                <option value="D1">Developer</option>
                <option value="S1">Standard 1</option>
                <option value="S2">Standard 2</option>
            </select>
        </div>
        
        <p class="st-float">
            <button class="primary" click.trigger="OnValidate()" if.bind="!MS.HttpService.isServiceBusy">${MS.Translate.COMMON_VALIDATE}</button>
        </p>
    </div>

</template>
